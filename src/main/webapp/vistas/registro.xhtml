<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
	
<h:head>
    <link rel="icon" type="image/png" href="../assets/img/unlam_favicon.ico"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>UNLAM - Sistema de Evaluación</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="../assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="../assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"/>
    <link href="../assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

    <!-- Estilos CSS -->
    <style>
        h1{
            font-family: 'Merriweather', serif !important;
        }
        body{
            /*background-color: #DBDBDC;*/
            font-family: 'Merriweather', serif !important;
            color: #fff;
            background: #283c86;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to left, #45a247, #283c86);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #45a247, #283c86); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
        .vertical-offset-100{
           padding-top:4%;
        }
        .panel-heading{
            background-color: #001505 !important;
            color: #fff !important;
        }
        .botonLogin{
            background-color: #189877 !important;
            border: none;
            color: #ffffff;
        }
        .botonLogin:hover{
        	background-color: #1EA86D !important;
            border: none;
            color: #fff;
        }
        .enlaceVerde{
            color: #189877;
            font-weight: bold;
        }
        .enlaceVerde:hover{
        	color: #1EA86D;
        }
        .labels{
        	color: #001505;
        }

    </style>

</h:head>
<h:body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h1 class="text-center">Sistema de evaluaciones</h1>
                <hr/>
            </div>
        </div>
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Registro</h3>
                    </div>
                    <div class="panel-body">
                        <h:form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                            	<h:outputLabel for="nombre" class="labels">Nombre:</h:outputLabel>
                            	<h:inputText class="form-control" value="#{usuarioBean.nombre}" id="nombre" name="nombre" type="text"></h:inputText>
                            </div>
                            <div class="form-group">
                            	<h:outputLabel for="apellido" class="labels">Apellido:</h:outputLabel>
                            	<h:inputText class="form-control" value="#{usuarioBean.apellido}" id="apellido" name="apellido" type="text"></h:inputText>
                            </div>
                            <div class="form-group">
                            	<h:outputLabel for="email" class="labels">E-Mail:</h:outputLabel>
                            	<h:inputText class="form-control" value="#{usuarioBean.email}" id="email" name="email" type="email"></h:inputText>
                            </div>
                            <div class="form-group">
                            	<h:outputLabel for="contraseña" class="labels">Contraseña:</h:outputLabel>
                            	<h:inputSecret class="form-control" value="#{usuarioBean.contraseña}" id="contraseña" name="contraseña" type="password"></h:inputSecret>
                            </div>
                            
                            <h:commandButton action="#{usuarioBean.registro}" value="Registrarse" class="btn btn-block btn-fill botonLogin">
				            </h:commandButton>
                            
                        </fieldset>
                        </h:form>
                    </div>
                     <div class="panel-footer text-center">
                        <a href="login.xhtml" class="enlaceVerde">Ir al Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!--   Core JS Files  -->
    <script src="../assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="../assets/js/bootstrap-checkbox-radio-switch.js"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    <script src="../assets/js/light-bootstrap-dashboard.js"></script>

</h:body>

</html>
